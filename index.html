<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments in HTML </title>
</head>
<body>
    <!-- This is a comment in HTML  -->
    <!-- Here are Six different Heading tags -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>

    <!-- This is again another Comment -->
    <!-- This is a Paragraph Tag -->
    <p>We are implementing HTML Comments</p>
