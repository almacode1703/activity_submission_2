<!DOCTYPE html>
<html>
<head>
    <title>HTML Formatting Tags</title>
</head>
<body>

    <b>Bold text</b><br>
    <strong>Strong (important) text</strong><br>
    <i>Italic text</i><br>
    <em>Emphasized text</em><br>
    <mark>Marked text</mark><br>
    <small>Small text</small><br><br>

    <del>Deleted text</del><br>
    H<sub>2</sub>O (Subscript text)<br>
    X<sup>2</sup> (Superscript text)

</body>
</html>
